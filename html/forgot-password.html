<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/frontend/css/forgot-password.css"> <!-- Use the same CSS you shared -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- For icons -->
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-unlock-alt"></i> <!-- Lock icon -->
                Reset Password
            </div>
            <h2>Forgot Your Password?</h2>
            <p style="text-align:center; color: #666; margin-bottom: 20px;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                    <div class="input-feedback">Please enter a valid email</div>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Send Reset Link</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>

            <div class="divider">
                <span class="divider-text">or</span>
            </div>

            <div class="signup-link">
                Remember your password? <a href="/frontend/html/login.html" class="signup-animation">Login</a>
            </div>
        </div>
    </div>

    <!-- Optional: Simple JS to show loading spinner -->
    <script>
        const form = document.getElementById('forgotPasswordForm');
        const button = form.querySelector('.login-btn');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            button.classList.add('loading');
            setTimeout(() => {
                button.classList.remove('loading');
                alert('Password reset link sent!');
                form.reset();
            }, 2000); // Simulating sending process
        });
    </script>
</body>
</html>
